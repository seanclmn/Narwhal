services:
  server:
    build: ./server
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    restart: always

  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SIGNALING_SERVER=${NEXT_PUBLIC_SIGNALING_SERVER}
    depends_on:
      - server
    restart: always
